port: 8000
base_url: https://rsdoiel.github.io
generator: page.yaml
collections:
    - title: Robert's Ramblings
      link: blog.xml
      description: Recent posts on software development and technology
      file: blog.md
      generator: page.yaml
      filters:
        - UPDATE items SET status = 'review';
        - UPDATE items SET status = 'published' WHERE pubDate >= date('now', '-21 days');
      dbName: blog.db
    - title: Robert's Ramblings
      link: archive.xml
      description: All posts on software development and technology
      file: archive.md
      generator: page.yaml
      filters:
        - UPDATE items SET status = 'review';
      dbName: archive.db
